<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">
	<!--<div style="text-align: center;">
		<h1>{{ page.content }}</h1>
	</div>-->
  <section id="banner" class="style3">
      <div class="inner">
          <span class="image">
              <img src="{{ site.baseurl }}/{{ page.image }}" alt="">
          </span>
          <header class="major">

              <h1>{{ page.title }}</h1>

          </header>
          <div class="content">

              {{ page.description }}

          </div>
      </div>
  </section>

<!-- One -->
<section id="one">
	<div class="inner">
		{% for post in site.posts %}
			<header class="major">
				<h2><a href={{post.url | absolute_url}}>{{ post.title }}</a></h2>
				<p><b><span class="author">{{ post.author }}</span>
					<span class="date">{% if post.date %} - {{ post.date | date_to_string }}{% endif %}</span>
				</b></p>
			</header>
			<p>
				<i>{{ post.description }}</i>
			</p>
			<p>
				<a href={{post.url | absolute_url}}>Read more</a>
			</p>
      <hr>
		{% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
