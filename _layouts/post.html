<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p><span class="author">{{ page.author }}</span>
				<span class="date">{% if page.date %} - {{ page.date | date_to_string }}{% endif %}</span>
			</p>
		</header>
		{% if page.image %}
			<span class="image"><img src={{ page.image | absolute_url}} alt="" /></span>
			{% if page.photocredit %}
				<div style="text-align: center;">
					<i>{{ page.photocredit }}</i>
				</div>
			{% endif %}
		{% endif %}
		<hr />
		<div class="blogtext">
			{{ content }}
		</div>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
